{% extends "layout.html" %}

{% block link %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}
{% block content %}
        <section class="header">
            <h1>Edit Project</h1>
        </section>
        <section id="form">
            <form action="{{ url_for('edit_project', id=project.id) }}" method="POST">
                <label for="title">Project Title</label>
                <input type="text" name="title" id="title" value="{{ project.title }}" required>
                <label for="date">Completion Month/Year</label>
                <input type="month" name="date" id="date" value="{{ project.date_completed }}" required>
                <label for="day">Completion Day</label>
                <input type="day" name="day" id="day" value="{{ project.date_completed.day }}" required>
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="20" value="{{ project.description }}" required>{{ project.description }}</textarea>
                <label for="skills-list" id="skills-label">Skills</label>
                <p>Separate each skill by a comma</p>
                <textarea name="skills" id="skills-list" cols="30" rows="10" value="{{ project.skills }}" required>{{ project.skills }}</textarea>
                <label for="github">GitHub Link</label>
                <input type="url" name="github" id="github" value="{{ project.github }}" required>
                <div>
                    <button type="reset">Cancel</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
{% endblock %}
